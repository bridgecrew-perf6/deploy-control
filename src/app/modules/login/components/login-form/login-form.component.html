<section>
    <div class="col-lg-12 bg-white shadow-sm p-3 mb-5 bg-white rounded">
        <div class="row">
            <form  [formGroup]="loginForm" (ngSubmit)="submit()">
                <div class="form-group">
                    <label for="username">Usuario</label><input type="text" id="username" formControlName="username"  class="form-control "/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label><input type="password" id="password" formControlName="password"  class="form-control" >
                </div>
                <div class="row">
                    <div class="text-center"> <button type="submit" class="btn btn-primary">Submit</button></div>
                </div>
               
            </form>
        </div>
    </div>
</section>
